<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkTTS Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            background: transparent;
            font-size: 1.1em;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea, input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border 0.3s;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .slider-group {
            margin-bottom: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stop-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .audio-visualizer {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .advanced-settings {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .advanced-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            padding: 10px;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .advanced-content {
            display: none;
            margin-top: 15px;
        }

        .advanced-content.show {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #ebebeb;
            border-color: #667eea;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .generating {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è SparkTTS Streaming</h1>
            <p>Real-time Text-to-Speech with Voice Cloning</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('creation')">Voice Creation</button>
            <button class="tab" onclick="switchTab('clone')">Voice Clone</button>
        </div>

        <div class="content">
            <!-- Voice Creation Tab -->
            <div id="creation-tab" class="tab-content active">
                <div class="form-group">
                    <label for="creation-text">Text to Speak</label>
                    <textarea id="creation-text" placeholder="Enter the text you want to convert to speech...">‡¶Ü‡¶™‡¶®‡¶ø ‡¶™‡¶ø‡¶ö ‡¶è‡¶¨‡¶Ç ‡¶ó‡¶§‡¶ø‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶™‡¶∞‡¶æ‡¶Æ‡¶ø‡¶§‡¶ø‡¶ó‡ßÅ‡¶≤‡¶ø ‡¶∏‡¶æ‡¶Æ‡¶û‡ßç‡¶ú‡¶∏‡ßç‡¶Ø ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡¶æ‡¶á‡¶ú‡¶° ‡¶≠‡¶Ø‡¶º‡ßá‡¶∏ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®</textarea>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="gender-male" name="gender" value="male" checked>
                            <label for="gender-male" style="margin: 0;">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="gender-female" name="gender" value="female">
                            <label for="gender-female" style="margin: 0;">Female</label>
                        </div>
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <label>Pitch</label>
                        <span id="pitch-value">Moderate</span>
                    </div>
                    <input type="range" id="pitch" min="1" max="5" value="3" step="1" oninput="updateSliderLabel('pitch')">
                </div>

                <div class="slider-group">
                    <div class="slider-label">
                        <label>Speed</label>
                        <span id="speed-value">Moderate</span>
                    </div>
                    <input type="range" id="speed" min="1" max="5" value="3" step="1" oninput="updateSliderLabel('speed')">
                </div>

                <button class="button" onclick="startCreationTTS()" id="creation-button">
                    Generate Speech
                </button>
                <button class="button stop-button" onclick="stopTTS()" id="stop-button" style="display: none;">
                    Stop
                </button>
            </div>

            <!-- Voice Clone Tab -->
            <div id="clone-tab" class="tab-content">
                <div class="form-group">
                    <label for="clone-text">Text to Speak</label>
                    <textarea id="clone-text" placeholder="Enter the text you want to convert to speech..."></textarea>
                </div>

                <div class="form-group">
                    <label for="prompt-audio">Prompt Audio (Reference Voice)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="prompt-audio" accept="audio/*" onchange="updateFileName()">
                        <label for="prompt-audio" class="file-input-label">
                            üìÅ Choose audio file or drag & drop
                        </label>
                    </div>
                    <div class="file-name" id="file-name"></div>
                </div>

                <div class="form-group">
                    <label for="prompt-text">Prompt Text (Optional, recommended for same language cloning)</label>
                    <textarea id="prompt-text" placeholder="Enter the transcript of the prompt audio..." rows="3"></textarea>
                </div>

                <button class="button" onclick="startCloneTTS()" id="clone-button">
                    Generate Speech
                </button>
                <button class="button stop-button" onclick="stopTTS()" id="stop-button-clone" style="display: none;">
                    Stop
                </button>
            </div>

            <!-- Advanced Settings -->
            <div class="advanced-settings">
                <button class="advanced-toggle" onclick="toggleAdvanced()">
                    <span>‚öôÔ∏è Advanced Settings</span>
                    <span id="advanced-arrow">‚ñº</span>
                </button>
                <div class="advanced-content" id="advanced-content">
                    <div class="slider-group">
                        <div class="slider-label">
                            <label>Temperature</label>
                            <span id="temperature-value">0.8</span>
                        </div>
                        <input type="range" id="temperature" min="0.1" max="1.5" value="0.8" step="0.1" oninput="updateAdvancedLabel('temperature')">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <label>Top K</label>
                            <span id="top_k-value">50</span>
                        </div>
                        <input type="range" id="top_k" min="1" max="100" value="50" step="1" oninput="updateAdvancedLabel('top_k')">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <label>Top P</label>
                            <span id="top_p-value">0.95</span>
                        </div>
                        <input type="range" id="top_p" min="0.1" max="1.0" value="0.95" step="0.05" oninput="updateAdvancedLabel('top_p')">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <label>Chunk Size</label>
                            <span id="chunk_size-value">50</span>
                        </div>
                        <input type="range" id="chunk_size" min="20" max="200" value="50" step="10" oninput="updateAdvancedLabel('chunk_size')">
                    </div>
                </div>
            </div>

            <!-- Status Display -->
            <div class="status" id="status"></div>

            <!-- Audio Visualizer -->
            <div class="audio-visualizer" id="audio-viz" style="display: none;">
                <p><strong>üîä Audio Playing</strong></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SAMPLE_RATE = 16000;
        const LEVELS = ['Very Low', 'Low', 'Moderate', 'High', 'Very High'];
        const LEVEL_MAP = {
            1: 'very_low',
            2: 'low',
            3: 'moderate',
            4: 'high',
            5: 'very_high'
        };

        let audioContext;
        let playTime = 0;
        let websocket = null;
        let isGenerating = false;
        let audioChunksReceived = 0;

        // Initialize audio context on first user interaction
        document.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SAMPLE_RATE });
            }
        }, { once: true });

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function updateSliderLabel(sliderId) {
            const slider = document.getElementById(sliderId);
            const label = document.getElementById(`${sliderId}-value`);
            label.textContent = LEVELS[slider.value - 1];
        }

        function updateAdvancedLabel(sliderId) {
            const slider = document.getElementById(sliderId);
            const label = document.getElementById(`${sliderId}-value`);
            label.textContent = slider.value;
        }

        function toggleAdvanced() {
            const content = document.getElementById('advanced-content');
            const arrow = document.getElementById('advanced-arrow');
            content.classList.toggle('show');
            arrow.textContent = content.classList.contains('show') ? '‚ñ≤' : '‚ñº';
        }

        function updateFileName() {
            const input = document.getElementById('prompt-audio');
            const fileNameDiv = document.getElementById('file-name');
            if (input.files.length > 0) {
                fileNameDiv.textContent = `Selected: ${input.files[0].name}`;
            } else {
                fileNameDiv.textContent = '';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function hideStatus() {
            document.getElementById('status').className = 'status';
        }

        async function startCreationTTS() {
            const text = document.getElementById('creation-text').value.trim();
            
            if (!text) {
                showStatus('Please enter text to speak', 'error');
                return;
            }

            const gender = document.querySelector('input[name="gender"]:checked').value;
            const pitch = LEVEL_MAP[document.getElementById('pitch').value];
            const speed = LEVEL_MAP[document.getElementById('speed').value];

            const params = {
                mode: 'creation',
                text: text,
                gender: gender,
                pitch: pitch,
                speed: speed,
                temperature: parseFloat(document.getElementById('temperature').value),
                top_k: parseInt(document.getElementById('top_k').value),
                top_p: parseFloat(document.getElementById('top_p').value),
                chunk_size: parseInt(document.getElementById('chunk_size').value)
            };

            await startTTS(params, 'creation');
        }

        async function startCloneTTS() {
            const text = document.getElementById('clone-text').value.trim();
            const promptAudioInput = document.getElementById('prompt-audio');
            
            if (!text) {
                showStatus('Please enter text to speak', 'error');
                return;
            }

            if (!promptAudioInput.files.length) {
                showStatus('Please select a prompt audio file', 'error');
                return;
            }

            // Read audio file as base64
            const audioFile = promptAudioInput.files[0];
            const audioBase64 = await fileToBase64(audioFile);

            const promptText = document.getElementById('prompt-text').value.trim();

            const params = {
                mode: 'clone',
                text: text,
                prompt_audio: audioBase64,
                prompt_text: promptText || null,
                temperature: parseFloat(document.getElementById('temperature').value),
                top_k: parseInt(document.getElementById('top_k').value),
                top_p: parseFloat(document.getElementById('top_p').value),
                chunk_size: parseInt(document.getElementById('chunk_size').value)
            };

            await startTTS(params, 'clone');
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function startTTS(params, mode) {
            if (isGenerating) {
                showStatus('Already generating...', 'info');
                return;
            }

            // Initialize audio context if needed
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SAMPLE_RATE });
            }

            playTime = audioContext.currentTime;
            isGenerating = true;
            audioChunksReceived = 0;

            // Update UI
            const button = document.getElementById(`${mode}-button`);
            const stopButton = mode === 'creation' ? document.getElementById('stop-button') : document.getElementById('stop-button-clone');
            button.disabled = true;
            button.classList.add('generating');
            stopButton.style.display = 'block';

            showStatus('Connecting to server...', 'info');
            document.getElementById('audio-viz').style.display = 'block';
            document.getElementById('progress-fill').style.width = '0%';

            // Connect WebSocket
            const wsUrl = `ws://${window.location.hostname}:${window.location.port || 8000}/tts`;
            websocket = new WebSocket(wsUrl);
            websocket.binaryType = 'arraybuffer';

            websocket.onopen = () => {
                showStatus('Generating speech...', 'info');
                websocket.send(JSON.stringify(params));
            };

            websocket.onmessage = async (event) => {
                if (event.data instanceof ArrayBuffer) {
                    if (event.data.byteLength === 0) {
                        // End of stream
                        showStatus(`Speech generation complete! Received ${audioChunksReceived} chunks`, 'success');
                        cleanupGeneration(mode);
                        return;
                    }

                    // Play audio chunk
                    const pcm = new Float32Array(event.data);
                    const buffer = audioContext.createBuffer(1, pcm.length, SAMPLE_RATE);
                    buffer.copyToChannel(pcm, 0);

                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioContext.destination);
                    
                    // Ensure playTime is always ahead of current time to prevent overlaps
                    playTime = Math.max(playTime, audioContext.currentTime);
                    source.start(playTime);

                    playTime += buffer.duration;
                    audioChunksReceived++;

                    // Update progress (visual feedback)
                    const progress = Math.min(audioChunksReceived * 5, 100);
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                } else if (typeof event.data === 'string') {
                    // JSON message (likely error)
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        showStatus(`Error: ${data.error}`, 'error');
                        cleanupGeneration(mode);
                    }
                }
            };

            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                showStatus('Connection error. Please check server.', 'error');
                cleanupGeneration(mode);
            };

            websocket.onclose = () => {
                if (isGenerating) {
                    cleanupGeneration(mode);
                }
            };
        }

        function stopTTS() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.close();
            }
            showStatus('Generation stopped', 'info');
            cleanupGeneration(document.querySelector('.tab.active').textContent.toLowerCase().includes('clone') ? 'clone' : 'creation');
        }

        function cleanupGeneration(mode) {
            isGenerating = false;
            
            const button = document.getElementById(`${mode}-button`);
            const stopButton = mode === 'creation' ? document.getElementById('stop-button') : document.getElementById('stop-button-clone');
            
            if (button) {
                button.disabled = false;
                button.classList.remove('generating');
            }
            if (stopButton) {
                stopButton.style.display = 'none';
            }

            if (websocket) {
                websocket.close();
                websocket = null;
            }

            // Complete progress bar
            setTimeout(() => {
                document.getElementById('progress-fill').style.width = '100%';
            }, 100);
        }

        // Initialize slider labels
        updateSliderLabel('pitch');
        updateSliderLabel('speed');
    </script>
</body>
